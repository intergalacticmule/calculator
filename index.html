<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="container-large" class="flex align-center justify-center">
			<div id="container-small" class="flex align-center justify-center wrap">
				<div id="screen-container" class="flex justify-center">
					<p>0.5</p>
					<p>0.5</p>
				</div>
				<div id="delete-container">
					<button id="clear-all">AC</button>
					<button id="delete">C</button>
				</div>
				<div id="buttons-container">
					<button id="seven" class="number">7</button>
					<button id="eight" class="number">8</button>
					<button id="nine" class="number">9</button>
					<button id="division" class="operator">รท</button>
					<button id="four" class="number">4</button>
					<button id="five" class="number">5</button>
					<button id="six" class="number">6</button>
					<button id="multiplication" class="operator">ร</button>
					<button id="one" class="number">1</button>
					<button id="two" class="number">2</button>
					<button id="three" class="number">3</button>
					<button id="subtraction" class="operator">-</button>
					<button id="decimal" class="operator">
						<strong>.</strong>
					</button>
					<button id="zero" class="number">0</button>
					<button id="equals" class="operator">=</button>
					<button id="addition" class="operator">+</button>
				</div>
			</div>
		</div>
	</body>
</html>
